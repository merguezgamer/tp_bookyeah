<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Hôtel</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body  style="background-image: url('..\image\fond_chambre.jpg');">
    
        </style>
    <!-- Titre -->
    <div class="col-md-6 offset-md-3 text-center pb-2" style="background-color: rgb(45, 135, 214);">
        <h1 class="display-1">Booking Hôtel</h1>
        <p class="text-md">Entrez vos informations de réservation</p>
    </div>

    <!-- contenu de la page -->
    <div class="row">
        <!-- formulaire a gauche  -->
        <div class="col-md-4 pb-3 offset-md-1" style="background-color: rgb(128, 128, 133);">
            <form method="post" action="..\javascript\js.js" name="formulaire" id="formulaire">
                <!-- Destination -->
                <label for="destination">Lieu du séjour</label>
                <input type="text" class="form-control" id="destination" placeholder="Lieu du séjour" required>

                <!-- Dates -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="date_depart">Date de départ</label>
                        <input type="date" class="form-control" id="date_depart" required>
                    </div>
                    <div class="col-md-6">
                        <label for="date_retour">Date de retour</label>
                        <input type="date" class="form-control" id="date_retour" required>
                    </div>
                </div>

                <!-- Adultes -->
                <div class="row text-center pt-2">
                    <div class="col-md-3 pt-2">
                        <label for="adult">Adult</label>
                    </div>
                    <div class="col-md-3">
                        <input id="adult" class="form-control" type="number" value="0" disabled readonly>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" type="button" id="adult_plus" style="background-color: white; color: black;">+</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" type="button" id="adult_moin" style="background-color: white; color: black;">-</button>
                    </div>
                </div>

                <!-- Enfant -->
                <div class="row text-center pt-2">
                    <div class="col-md-3 pt-2">
                        <label for="enfant">Enfant</label>
                    </div>
                    <div class="col-md-3">
                        <input id="enfant" class="form-control" type="number" value="0" disabled readonly>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" type="button" id="enfant_plus" style="background-color: white; color: black;">+</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" type="button" id="enfant_moin" style="background-color: white; color: black;">-</button>
                    </div>
                </div>

                <!-- Chambres -->
                <div class="row text-center pt-2">
                    <div class="col-md-3 pt-2">
                        <label for="chambre">Chambre</label>
                    </div>
                    <div class="col-md-3">
                        <input id="chambre" class="form-control" type="number" value="0" disabled>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" type="button" id="chambre_plus" style="background-color: white; color: black;">+</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" type="button" id="chambre_moin" style="background-color: white; color: black;">-</button>
                    </div>
                </div>

                <!-- Bouttons -->
                <button class="btn btn-primary mt-3" type="button" id="rechercher" style="background-color: white; color: black; width: 100%;" onclick="validation(), calculer()">Rechercher</button>
                <button class="btn btn-primary mt-3" type="reset" id="reset" style="background-color: white; color: black; width: 100%;" onclick="reload()">Effacer</button>

                <!-- Checkbox pour le travail -->
                <div class="form-check form-switch pt-3">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Je voyage pour le travail</label>
                </div>

                <!-- division pour inserer les input pour les enfant -->
                <div id="div_enfant"></div>
            </form>
        </div>

        <!-- partie gauche pour le resultat de la reservation -->
        <div class="col-md-4 offset-md-2" style="background-color: rgb(128, 128, 133);">
            <p></p>
        </div>
    </div>

    <!-- lien vers le fichier javascript -->
    <script src="..\javascript\js.js"></script>
</body>

</html>
