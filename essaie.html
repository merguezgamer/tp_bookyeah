<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <div class="col col-md-6 offset-md-3 text-center pb-2" style="background-color: rgb(45, 135, 214);" >
        <h1 class="display-1">Booking hôtel</h1>  
        <p class="text-md">Entrez vos information de reservation</p> 
    </div>
    <div class="row">
        <div class="col col-md-4 pb-3 offset-md-1" style="background-color: blue;">
            <form méthod="post" action="">
                <label value="lieu">lieu du séjour</label>
                <input type="text" class="form-control" id="lieu" placeholder="lieu du séjour" required>
                <div class="row">
                    <div class="col-md-6">
                        <label for="date_depart">Date de départ</label>
                        <input type="date" class="form-control" id="date_depart" placeholder="Date de séjour" required>
                    </div>
                    <div class="col-md-6">
                        <label for="date_retour">Date de retour</label>
                        <input type="date" class="form-control" id="date_retour" placeholder="Date de retour" required>
                    </div>
                </div>
                <div class="row text-center pt-2">
                    <div class="col-md-3 pt-2" >
                        <label for="adult">adult</label>
                    </div>
                    <div class="col-md-3">
                        <input id="adult" class="form-control" type="number" value="0" disabled readonly>                    
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" style="background-color:white; color: black;" type="button" id="adult_plus">+</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" style="background-color:white; color: black;" type="button" id="adult_moin">-</button>
                    </div>
                </div>
                <div class="row text-center pt-2">
                    <div class="col-md-3 pt-2" >
                        <label for="enfant">enfant</label>
                    </div>
                    <div class="col-md-3">
                        <input id="enfant" class="form-control" type="number" value="0" disabled readonly>                    
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" style="background-color:white; color: black;" type="button" id="enfant_plus">+</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" style="background-color:white; color: black;" type="button" id="enfant_moin">-</button>
                    </div>

                </div>
                <div class="row text-center pt-2">
                    <div class="col-md-3 pt-2" >
                        <label for="chambre">chambre</label>
                    </div>
                    <div class="col-md-3">
                        <input id="chambre" class="form-control" type="number" value="0" disabled readonly>                    
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" style="background-color:white; color: black;" type="button" id="chambre_plus">+</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary" style="background-color:white; color: black;" type="button" id="chambre_moin">-</button>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" style="background-color:white; color: black; width: 100%;" type="submit" id="rechercher">rechercher</button>
                <button class="btn btn-primary mt-3" style="background-color:white; color: black; width: 100%;" type="reset" id="reset">effacer</button>
                <div class="form-check form-switch pt-3">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">je voyage pour le tavail</label>
                  </div>
            </form>
        </div>
        <div class="col col-md-4 offset-md-2" style="background-color: red;"><p>aaaa</p></div>
    </div>
</body>
</html>
